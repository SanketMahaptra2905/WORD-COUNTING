<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Word Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Word Counter</h1>
    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
    <div class="counter">
      <div class="stat">
        <p>Words</p>
        <span id="wordCount">0</span>
      </div>
      <div class="stat">
        <p>Characters</p>
        <span id="charCount">0</span>
      </div>
      <div class="stat">
        <p>Sentences</p>
        <span id="sentenceCount">0</span>
      </div>
    </div>
    <button id="clearButton">Clear Text</button>
    <p class="hint">ðŸ’¡ Tip: Use this tool to count words, characters, and sentences dynamically!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
